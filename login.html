<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth JWT Example</title>
  </head>
  <body>
    <h1>Auth JWT Example</h1>

    <div id="register">
      <h2>Register</h2>
      <input type="text" id="reg-username" placeholder="Username" />
      <input type="text" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <p id="register-message"></p>
    </div>

    <div id="login">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-message"></p>
    </div>

    <script>
      const API_URL = "http://localhost:3000/api/auth";

      async function register() {
        const username = document.getElementById("reg-username").value;
        const email = document.getElementById("reg-email").value;
        const password = document.getElementById("reg-password").value;

        const response = await fetch(`${API_URL}/register`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();
        document.getElementById("register-message").innerText = data.message;
      }

      async function login() {
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const response = await fetch(`${API_URL}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        if (data.token) {
          localStorage.setItem("token", data.token);
          // Redireciona para dashboard.html se o login for bem-sucedido
          window.location.href = "products.html";
        } else {
          document.getElementById("login-message").innerText = data.message;
        }
      }
    </script>
  </body>
</html>
