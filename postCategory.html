<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Inserir Nova Categoria</h1>
    <form id="form-categories" enctype="multipart/form-data">
      <label for="category-name">Nome<input
        type="text"
          name="category-name"
          id="category-name" /></label
      ><br />
      <label for="category-description"
        >Descrição<input
          type="text"
          name="category-description"
          id="category-description" /></label
      ><br />
      <input type="submit" value="Adicionar" />
    </form>
    <div id="insert-result"></div>
    <script src="/src/postCategory.js"></script>
  </body>
</html>
